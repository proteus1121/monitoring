version: '3.8'

services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS}
      MYSQL_DATABASE: monitoring
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
        
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: mysql-db
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_PASS}
    ports:
      - "8081:80"  # Access phpMyAdmin at http://localhost:8081
    depends_on:
      - mysql-db
        
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"      # MQTT port
      - "9001:9001"      # WebSocket port (optional)
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

  monitoring:
    image: ghcr.io/proteus1121/monitoring:latest
    container_name: monitoring
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PROFILE: ${PROFILE}
    depends_on:
      - mysql-db
        
  monitoring-frontend:
    image: ghcr.io/proteus1121/monitoring-frontend:latest
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: monitoring-frontend
    ports:
      - "80:80"
    depends_on:
      - mysql-db

volumes:
  mysql-data:
  mosquitto-config:
  mosquitto-data:
  mosquitto-logs: